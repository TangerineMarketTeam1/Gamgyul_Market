<!DOCTYPE html>
<html lang="ko">
<head>

    <title>새로운 대화 시작하기</title>
</head>
<body>
    <h1>새로운 대화 시작하기</h1>

    </form>
    <a href="{% url 'chat:chatroom_list' %}">목록으로</a>
</body>
</html>

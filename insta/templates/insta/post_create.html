<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>
</head>
<body>
    <h1>새 게시물 작성</h1>

    <form method="POST" enctype="multipart/form-data" action="{% url 'insta:post-create' %}">
        {% csrf_token %}
        <div>
            <label for="images">이미지:</label>
            <input type="file" id="images" name="images" multiple accept="image/*">
            <p>이미지는 최대 10장까지 첨부할 수 있습니다.</p>
        </div>
        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="4" required></textarea>
        </div>
        <div>
            <label for="tags">태그 (쉼표로 구분):</label>
            <input type="text" id="tags" name="tags" placeholder="예: 태그1, 태그2">
        </div>
        <button type="submit">게시물 작성</button>
    </form>
    <a href="{% url 'insta:post-list' %}">게시물 목록으로 돌아가기</a>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 삭제</title>
</head>
<body>
    <h1>댓글 삭제</h1>
    <p>댓글을 정말 삭제하시겠습니까?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">삭제 확인</button>
    </form>
    
    <a href="{% url 'insta:post-detail' post.id %}">게시물로 돌아가기</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>
<body>
    <h1>상품 수정</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">상품명:</label>
        <input type="text" id="name" name="name" value="{{ serializer.data.name }}" required><br><br>

        <label for="price">가격:</label>
        <input type="number" id="price" name="price" value="{{ serializer.data.price }}" required><br><br>

        <label for="description">상품 설명:</label>
        <textarea id="description" name="description" required>{{ serializer.data.description }}</textarea><br><br>

        <label for="stock">재고:</label>
        <input type="number" id="stock" name="stock" value="{{ serializer.data.stock }}" required><br><br>

        <label for="variety">품종:</label>
        <input type="text" id="variety" name="variety" value="{{ serializer.data.variety }}"><br><br>

        <label for="growing_region">재배 지역:</label>
        <input type="text" id="growing_region" name="growing_region" value="{{ serializer.data.growing_region }}"><br><br>

        <label for="harvest_date">재배 일자:</label>
        <input type="date" id="harvest_date" name="harvest_date" value="{{ serializer.data.harvest_date }}"><br><br>

        <label for="image">이미지 업로드 (최대 5장):</label>
        <input type="file" id="image" name="image" accept="image/*" multiple><br><br>

        <button type="submit">상품 수정</button>
    </form>

    <button onclick="window.location.href='{% url 'product-list' %}'">취소</button>
</body>
</html>

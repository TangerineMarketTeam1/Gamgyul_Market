<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
</head>
<body>
    <h1>상품 삭제</h1>
    <p>정말로 "{{ product.name }}" 상품을 삭제하시겠습니까?</p>

</body>
</html>

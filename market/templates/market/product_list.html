<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>

    {% if user.is_authenticated %}
        <button onclick="window.location.href='{% url 'product-create' %}'">새 상품 등록</button>
    {% endif %}

    <ul>
        {% for product in products %}
            <li>
                <h2>
                    <a href="{% url 'product-detail' product.id %}">{{ product.name }}</a>
                </h2>
                <p>가격: {{ product.price }}</p>
                <p>별점: {{ product.average_rating }}</p>
                <p>재고: {{ product.stock }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
